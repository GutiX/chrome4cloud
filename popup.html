<!doctype html>
<html>
	<head>
	  <link rel='stylesheet' href='content.css' />
	  <link rel='stylesheet' href='popup.css' />
	  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
	  <link rel='chrome-webstore-item' href="https://chrome.google.com/webstore/detail/chromevox/kgejglhpjiefppelpmljglcjbhoiplfn?hl=en" />
  	  <script type='text/javascript' src='lib/jquery-1.9.1.min.js'></script>
	  <script type='text/javascript' src='popup.js'></script>
	  <script type='text/javascript' src='background.js'></script>
	</head>
	<body>
	  
	  <!-- Preferences configurator -->
	  <div id = 'preferences-container' class='preferences-container'>
	  
	    <header>
	      <!--<a href="" class="btn btn-danger sign-out-btn" title="Sign out of Cloud4all"></a>-->
        <h1 id='config-title'></h1>
        <p><span id="config-description"></span>
          <!--<a id='see-all-prefs' href="" class='seemore'>See all preferences</a>-->
        </p>
      </header>
		
		<!--<form id='preferences-form'>  		  -->

			<div class='config-option' id="screenreader-div">
				<h2 id='screenreader-title'>Lector de pantalla</h2>
				<div id="CV-installed" class="config-control">
					<input type='checkbox' name='screen reader checkbox' id='screenreader-checkbox' aria-labelled-by='screenreader-label' role='checkbox' />
					<label for='screenreader-checkbox' id='screenreader-checkbox-label'>Activar ChromeVox</label>
				</div>
				<div id='CV-not-installed' class="config-control" style='display: none;'>
					<p id='CV-not-installed-warning' class='text-warning'></p>
					<p><button class="btn btn-primary" id='install-CV-btn'></button></p>
				</div>
			</div>
				
			<div class='config-option'>
				<h2 id='zoom-title'></h2>
				<div id="eZoom" class="config-control">
					<label class="eUpDownLabel">Magnificación</label>
					<div class="eUpDownButtons">
						<button class="eCPButton eUpDownButton" id="eZoomDownButton">-</button>
						<input type="text" class="eDisplay" id="eZoomDisplay" disabled="true" value="100%"/>
						<button class="eCPButton eUpDownButton" id="eZoomUpButton">+</button>
					</div>
				</div>
			</div>
			
			<div class='config-option' id='high-contrast-options'>
				<h2 id='high-contrast-title'>Color Combination</h2>
				<div class="config-control">
					<div class='radio'>
						<input type='radio' name='high-contrast' value='none' id='no-high-contrast' role='radio' />
						<label for='no-high-contrast' id='no-high-contrast-label' class='default-color-combination'>Por defecto</label>
					</div>
					<div class='radio'>
						<input type='radio' name='high-contrast' value='black-white' role='radio' id='high-contrast-black-white' />
						<label for='high-contrast-black-white' id='high-contrast-black-white-label' class='black-on-white'></label>
					</div>
					<div class='radio'>
						<input type='radio' name='high-contrast' value='white-black' role='radio' id='high-contrast-white-black' />
						<label for='high-contrast-white-black' id='high-contrast-white-black-label' class='white-on-black'></label>
					</div>
					<div class='radio'>
						<input type='radio' name='high-contrast' value='yellow-black' role='radio' id='high-contrast-yellow-black' />
						<label for='high-contrast-yellow-black' id='high-contrast-yellow-black-label' class='yellow-on-black'></label>
					</div>
					<div class='radio'>
						<input type='radio' name='high-contrast' value='black-yellow' role='radio' id='high-contrast-black-yellow' />
						<label for='high-contrast-black-yellow' id='high-contrast-black-yellow-label' class='black-on-yellow'></label>
					</div>
					<div class='radio'>
						<input type='radio' name='high-contrast' value='invert-colours' role='radio' id='high-contrast-invert-colours' />
						<label for='high-contrast-invert-colours' id='invert-colours-checkbox-label' class='invert-colours'></label>
					</div>
				</div>
			</div>

			<div class='config-option' id='font-size-options'>
				<h2 id='font-options-title'></h2>
				<div class="config-control">
					<h3 id="linespace">Espacio entre lineas</h3>
					<div class='font-group'>
						<label class="eUpDownLabel" id="linespace-title"></label>
						<div class="eUpDownButtons">
							<button class="eCPButton eUpDownButton" id="eLinespaceDownButton">-</button>
							<input type="text" class="eDisplay" id="eLinespaceDisplay" disabled="true" value="100%"/>
							<button class="eCPButton eUpDownButton" id="eLinespaceUpButton">+</button>
						</div>
					</div>
				</div>
				<div class="config-control">
					<h3 id="font-size-title">Tamaño de letra</h3>
					<div class='font-group'>
						<div class='radio'>
							<input type='radio' name='font-size' id='font-size-normal' value='normal' role='radio' />
							<label for='font-size-normal'><span class='font-size-normal-span' id='font-size-normal-label'>Normal</span></label>
						</div>
						<div class='radio'>
							<input type='radio' name='font-size' id='font-size-large' value='large' role='radio' />
							<label for='font-size-large'><span class='font-size-large-span' id='font-size-large-label'>Large</span></label>
						</div>
						<div class='radio'>
							<input type='radio' name='font-size' id='font-size-x-large' value='x-large' role='radio' />
							<label for='font-size-x-large'><span class='font-size-x-large-span' id='font-size-x-large-label'>X-Large</span></label>
						</div>
					</div>
				</div>
				<div class="config-control">
					<h3 id="font-face-title">Tipo de letra</h3>
					<div class="font-group">
						<label for='font-face-select' id='font-face-label' class='font-face-label'>Tipo de fuente</label>
						<select name="select" id="font-face-select">
							<option value="none" id="font-face-original"></option>
							<option value="Arial" id="font-face-Arial" class="font-face-Arial">Arial</option>
							<option value="Verdana" id="font-face-Verdana" class="font-face-Verdana">Verdana</option>
							<option value="Courier" id="font-face-Courier" class="font-face-Courier">Courier</option>
							<!--<option value="Helvetica" id="font-face-Courier">Helvetica</option>-->
							<option value="Comic Sans MS" id="font-face-ComicSans" class="font-face-ComicSans">Comic Sans MS</option>
						</select>
					</div>
				</div>
			  </div>
		
			  <div class='config-option'>
				<h2 id='cursor-size-title'></h2>
				<div class="config-control">
					<div class='radio cursorNormal'>
						<input type='radio' name='cursor-size' id='cursor-size-normal' value='normal' role='radio' />
						<label for='cursor-size-normal' id='cursor-size-normal-label'></label>
						<img src="images/arrow_icon_large.png" class="cursorImg normalCursorImg" alt="Cursor tamaño normal"/>
					</div>
					<div class='radio cursorLarge'>
						<input type='radio' name='cursor-size' id='cursor-size-large' value='large' role='radio' />
						<label for='cursor-size-large' id='cursor-size-large-label'></label>
						<img src="images/arrow_icon_large.png" class="cursorImg" alt="Cursor tamaño normal"/>
					</div>
					<div class='radio cursorXLarge'>
						<input type='radio' name='cursor-size' id='cursor-size-x-large' value='x-large' role='radio' />
						<label for='cursor-size-x-large' id='cursor-size-x-large-label'></label>
						<img src="images/arrow_icon_x_large.png" class="cursorImg" alt="Cursor tamaño normal"/>
					</div>
				</div>
			  </div>

			  <div class='config-option'>
				<h2 id='onscreenkeyboard-title'></h2>
				<div class="config-control" id='onscreenkeyboard-installed'>
					<input type='checkbox' id='onscreenkeyboard-checkbox' role='checkbox' />
					<label for='onscreenkeyboard-checkbox' id='onscreenkeyboard-label'></label>
				</div>

				<div id='onscreenkeyboard-not-installed' class="config-control" style='display: none;'>
					<p id="onscreenkeyboard-not-installed-warning"></p>
					<p><button id='install-onscreenkeyboard-button'></button></p>
				</div>
			  </div>
				
			<div class='foot-config' id='prefOptions'>
				<!--<a href="" class="btn sign-out-btn" title="Sign out of Cloud4all" ></a>-->
			</div>
		<!--</form>-->
	  </div> <!-- prefContainer -->
	</body>
</html>
